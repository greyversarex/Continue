    <script>
        // Global variables
        let hotelData = {};
        let currentImageIndex = 0;
        let hotelImages = [];

        // Get hotel ID from URL
        function getHotelId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('hotel');
        }

        // API configuration
        function getApiUrl() {
            const hostname = window.location.hostname;
            const protocol = window.location.protocol;
            if (hostname.includes('replit.dev') || hostname.includes('replit.app')) {
                return `${protocol}//${hostname}/api`;
            }
            return '/api';
        }

        // Load hotel data
        async function loadHotelData() {
            const hotelId = getHotelId();
            if (!hotelId) {
                document.getElementById('hotel-name').textContent = '–û—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω';
                return;
            }

            try {
                const apiUrl = `${getApiUrl()}/hotels/${hotelId}`;
                console.log('Loading hotel data from:', apiUrl);
                
                const response = await fetch(apiUrl);
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('API result:', result);
                
                if (result.success && result.data) {
                    hotelData = result.data;
                    console.log('Hotel data loaded:', hotelData);
                    displayHotelData();
                } else {
                    throw new Error(result.message || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –æ—Ç–µ–ª—è');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–µ–ª—è:', error);
                document.getElementById('hotel-name').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–µ–ª—è';
                document.getElementById('hotel-location').textContent = `–û—à–∏–±–∫–∞: ${error.message}`;
                
                // Show more detailed error info
                const errorDetails = document.createElement('div');
                errorDetails.className = 'mt-4 p-4 bg-red-50 border border-red-200 rounded-lg';
                errorDetails.innerHTML = `
                    <h3 class="text-red-800 font-semibold">–î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏:</h3>
                    <p class="text-red-600 text-sm mt-1">API URL: ${getApiUrl()}/hotels/${hotelId}</p>
                    <p class="text-red-600 text-sm">–û—à–∏–±–∫–∞: ${error.message}</p>
                `;
                
                const container = document.querySelector('.bg-white.rounded-lg.shadow-md.p-6');
                if (container) {
                    container.appendChild(errorDetails);
                }
            }
        }

        // Display hotel data
        function displayHotelData() {
            try {
                console.log('Starting displayHotelData with:', hotelData);
                
                // Parse multilingual content
                const name = typeof hotelData.name === 'string' ? JSON.parse(hotelData.name || '{}') : hotelData.name || {};
                const description = typeof hotelData.description === 'string' ? JSON.parse(hotelData.description || '{}') : hotelData.description || {};
                
                // Set page title and hotel name
                const hotelName = name.ru || name.en || '–û—Ç–µ–ª—å';
                const pageTitleEl = document.getElementById('page-title');
                const hotelNameEl = document.getElementById('hotel-name');
                
                if (pageTitleEl) pageTitleEl.textContent = `${hotelName} - Bunyod-Tour`;
                if (hotelNameEl) hotelNameEl.textContent = hotelName;
                
                // Hotel description
                const hotelDesc = description.ru || description.en || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç–µ–ª—è –Ω–µ —É–∫–∞–∑–∞–Ω–æ';
                const descEl = document.getElementById('hotel-description');
                if (descEl) descEl.innerHTML = `<p>${hotelDesc}</p>`;
                
                // Location (country + city + address)
                const locationParts = [];
                if (hotelData.country) locationParts.push(hotelData.country);
                if (hotelData.city) locationParts.push(hotelData.city);
                if (hotelData.address) locationParts.push(hotelData.address);
                
                const locationEl = document.getElementById('hotel-location');
                if (locationEl) locationEl.textContent = locationParts.join(', ') || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω';
                
                // Hotel brand
                const brandEl = document.getElementById('hotel-brand');
                if (brandEl) brandEl.textContent = hotelData.brand || '';
                
                // Hotel stars
                try {
                    displayHotelStars();
                } catch (e) {
                    console.error('Error in displayHotelStars:', e);
                }
                
                // Hotel rating
                try {
                    displayHotelRating();
                } catch (e) {
                    console.error('Error in displayHotelRating:', e);
                }
                
                // Hotel category
                try {
                    displayHotelCategory();
                } catch (e) {
                    console.error('Error in displayHotelCategory:', e);
                }
                
                // Hotel pension type
                try {
                    displayPensionType();
                } catch (e) {
                    console.error('Error in displayPensionType:', e);
                }
                
                // Hotel amenities
                try {
                    displayHotelAmenities();
                } catch (e) {
                    console.error('Error in displayHotelAmenities:', e);
                }
                
                // Hotel gallery
                try {
                    displayHotelGallery();
                } catch (e) {
                    console.error('Error in displayHotelGallery:', e);
                }
                
                console.log('Hotel data display completed successfully');
            } catch (error) {
                console.error('Error in displayHotelData:', error);
                throw error; // Re-throw to be caught by the outer try-catch
            }
        }

        // Display hotel stars
        function displayHotelStars() {
            const starsContainer = document.getElementById('hotel-stars');
            const starsTextContainer = document.getElementById('hotel-stars-text');
            
            if (starsContainer && hotelData.stars) {
                let starsHTML = '';
                for (let i = 1; i <= 5; i++) {
                    if (i <= hotelData.stars) {
                        starsHTML += '<i class="fas fa-star text-yellow-500"></i>';
                    } else {
                        starsHTML += '<i class="far fa-star text-gray-300"></i>';
                    }
                }
                starsContainer.innerHTML = starsHTML;
            } else if (starsContainer) {
                starsContainer.innerHTML = '<span class="text-gray-500">–ó–≤–µ–∑–¥—ã –Ω–µ —É–∫–∞–∑–∞–Ω—ã</span>';
            }
            
            // Don't show stars in text format anymore - only show category
            if (starsTextContainer) {
                starsTextContainer.textContent = '–ù–µ —É–∫–∞–∑–∞–Ω–∞';
            }
        }

        // Display hotel rating - removed as per user request
        function displayHotelRating() {
            const ratingContainer = document.getElementById('hotel-rating-display');
            ratingContainer.innerHTML = ''; // Remove rating display completely
        }

        // Generate rating stars HTML
        function generateRatingStars(rating) {
            let starsHTML = '';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    starsHTML += '<i class="fas fa-star star"></i>';
                } else if (i - 0.5 <= rating) {
                    starsHTML += '<i class="fas fa-star-half-alt star"></i>';
                } else {
                    starsHTML += '<i class="far fa-star empty-star"></i>';
                }
            }
            return starsHTML;
        }

        // Display hotel category
        function displayHotelCategory() {
            const categoryContainer = document.getElementById('hotel-category');
            const categoryTextContainer = document.getElementById('hotel-category-text');
            const categoryMap = {
                'Budget': '–ë—é–¥–∂–µ—Ç–Ω—ã–π',
                'Economy': '–≠–∫–æ–Ω–æ–º',
                'Standard': '–°—Ç–∞–Ω–¥–∞—Ä—Ç',
                'Premium': '–ü—Ä–µ–º–∏—É–º',
                'Luxury': '–õ—é–∫—Å'
            };
            
            if (hotelData.category) {
                const categoryText = categoryMap[hotelData.category] || hotelData.category;
                
                // Update both containers
                if (categoryContainer) {
                    categoryContainer.textContent = categoryText;
                    
                    // Add appropriate styling based on category
                    categoryContainer.className = 'px-2 py-1 rounded-full text-xs ';
                    if (hotelData.category === 'Luxury') {
                        categoryContainer.className += 'bg-purple-100 text-purple-800';
                    } else if (hotelData.category === 'Premium') {
                        categoryContainer.className += 'bg-blue-100 text-blue-800';
                    } else {
                        categoryContainer.className += 'bg-green-100 text-green-800';
                    }
                }
                
                if (categoryTextContainer) {
                    categoryTextContainer.textContent = categoryText;
                }
            } else {
                if (categoryContainer) categoryContainer.style.display = 'none';
                if (categoryTextContainer) categoryTextContainer.textContent = '‚Äî';
            }
        }

            const pensionMap = {

                'breakfast': '–ó–∞–≤—Ç—Ä–∞–∫',
                'half': '–ü–æ–ª—É–ø–∞–Ω—Å–∏–æ–Ω',
                'full': '–ü–æ–ª–Ω—ã–π –ø–∞–Ω—Å–∏–æ–Ω',

        // Display hotel amenities

                    const amenityIcons = {
                        'WiFi': 'fas fa-wifi',
                        '–ó–∞–≤—Ç—Ä–∞–∫': 'fas fa-coffee',
                        '–ü–∞—Ä–∫–æ–≤–∫–∞': 'fas fa-parking',
                        '–†–µ—Å—Ç–æ—Ä–∞–Ω': 'fas fa-utensils',
                        '–ë–∞—Å—Å–µ–π–Ω': 'fas fa-swimming-pool',
                        '–°–ø–∞': 'fas fa-spa',

                    };
                    
                    let amenitiesHTML = '';
                    amenities.forEach(amenity => {

            }
        }

        }

        // Lightbox functions
        function openLightbox(index) {
            currentImageIndex = index;
            document.getElementById('lightbox-img').src = hotelImages[index];
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % hotelImages.length;
            document.getElementById('lightbox-img').src = hotelImages[currentImageIndex];
        }

        function previousImage() {
            currentImageIndex = (currentImageIndex - 1 + hotelImages.length) % hotelImages.length;
            document.getElementById('lightbox-img').src = hotelImages[currentImageIndex];
        }

        // Booking functionality removed since booking section is removed

        // Keyboard navigation for lightbox
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('lightbox').style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    previousImage();
                } else if (e.key === 'ArrowRight') {
                    nextImage();
                }
            }
        });

        function selectLanguage(lang, flagClass, name) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —Å–µ–ª–µ–∫—Ç–æ—Ä–∞
            const selectedFlag = document.querySelector('.selected-flag');

            document.querySelector('.selected-lang').textContent = name;
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –æ–ø—Ü–∏–π
            document.querySelectorAll('#langDropdown .lang-option').forEach(opt => opt.classList.remove('active'));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –æ–ø—Ü–∏–∏
            document.querySelector(`[data-lang="${lang}"]`).classList.add('active');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫
            document.getElementById('langDropdown').classList.remove('show');
            
            console.log(`–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω —è–∑—ã–∫: ${lang}`);
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –≤–∞–ª—é—Ç–Ω–æ–≥–æ —Å–µ–ª–µ–∫—Ç–æ—Ä–∞
        function toggleCurrencyDropdown() {
            const dropdown = document.getElementById('currencyDropdown');
            dropdown.classList.toggle('show');
        }
        
        function selectCurrency(currencyCode, symbol) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —Å–µ–ª–µ–∫—Ç–æ—Ä–∞
            document.querySelector('.selected-currency').textContent = currencyCode;
            document.querySelector('.currency-symbol').textContent = symbol;
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –æ–ø—Ü–∏–π
            document.querySelectorAll('#currencyDropdown .lang-option').forEach(opt => opt.classList.remove('active'));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –æ–ø—Ü–∏–∏
            document.querySelector(`[data-currency="${currencyCode.toLowerCase()}"]`).classList.add('active');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫
            document.getElementById('currencyDropdown').classList.remove('show');
            
            console.log(`–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∞ –≤–∞–ª—é—Ç–∞: ${currencyCode}`);
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ
            event.preventDefault();
        }
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            const langDropdown = document.getElementById('langDropdown');
            const currencyDropdown = document.getElementById('currencyDropdown');
            const langSelector = event.target.closest('.language-dropdown');
            
            if (!langSelector) {
                langDropdown.classList.remove('show');
                currencyDropdown.classList.remove('show');
            }
        });
