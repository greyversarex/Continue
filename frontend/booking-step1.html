<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование - Выбор отеля | Bunyod-Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .progress-step {
            transition: all 0.3s ease;
        }
        .progress-step.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .progress-step.completed {
            background: #10b981;
            color: white;
        }
        .hotel-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .hotel-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .room-counter {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }
        .btn-counter {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-counter:hover {
            background: #5a6fd8;
        }
        .btn-counter:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Progress Indicator -->
    <div class="bg-white border-b">
        <div class="max-w-6xl mx-auto px-4 py-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="progress-step active w-10 h-10 rounded-full flex items-center justify-center font-bold">1</div>
                    <span class="font-medium text-gray-700">Выбор отеля</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="progress-step w-10 h-10 rounded-full flex items-center justify-center font-bold bg-gray-200">2</div>
                    <span class="font-medium text-gray-400">Данные туриста</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="progress-step w-10 h-10 rounded-full flex items-center justify-center font-bold bg-gray-200">3</div>
                    <span class="font-medium text-gray-400">Оплата</span>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-6xl mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Hotels List -->
            <div class="lg:col-span-2">
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Выберите отель</h2>
                <div id="hotels-container" class="space-y-6">
                    <!-- Hotels will be loaded here -->
                    <div class="text-center py-8">
                        <i class="fas fa-spinner fa-spin text-2xl text-gray-400 mb-4"></i>
                        <p class="text-gray-600">Загрузка отелей...</p>
                    </div>
                </div>
            </div>

            <!-- Tour Details Sidebar -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-lg p-6 sticky top-6">
                    <h3 class="text-xl font-bold text-gray-800 mb-4">Детали тура</h3>
                    
                    <div id="tour-details" class="space-y-4">
                        <!-- Tour details will be loaded here -->
                        <div class="text-center py-4">
                            <i class="fas fa-spinner fa-spin text-lg text-gray-400"></i>
                        </div>
                    </div>

                    <!-- Price Summary -->
                    <div id="price-summary" class="border-t pt-4 mt-6">
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span>Стоимость тура:</span>
                                <span id="tour-price">$0</span>
                            </div>
                            <div id="room-costs" class="space-y-1">
                                <!-- Room costs will appear here -->
                            </div>
                            <div id="meal-costs" class="space-y-1">
                                <!-- Meal costs will appear here -->
                            </div>
                            <div class="border-t pt-2 mt-2">
                                <div class="flex justify-between font-bold text-lg">
                                    <span>Итого:</span>
                                    <span id="total-price">$0</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Support Contacts -->
                    <div class="border-t pt-4 mt-6">
                        <h4 class="font-medium text-gray-800 mb-2">Служба поддержки</h4>
                        <div class="text-sm text-gray-600 space-y-1">
                            <p><i class="fas fa-phone text-blue-500 mr-2"></i>+992 935 888 000</p>
                            <p><i class="fas fa-envelope text-blue-500 mr-2"></i>info@bunyod-tour.com</p>
                            <p><i class="fas fa-clock text-blue-500 mr-2"></i>Пн-Пт: 9:00-18:00</p>
                        </div>
                    </div>

                    <!-- Continue Button -->
                    <button id="continue-btn" class="w-full mt-6 bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-6 rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Продолжить
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global booking state
        let bookingState = {
            bookingId: null,
            tour: null,
            selectedHotel: null,
            roomSelection: {},
            mealSelection: {},
            totalPrice: 0
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        function initializePage() {
            // Get tour info from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const tourId = urlParams.get('tourId');
            const tourDate = urlParams.get('date');
            const numberOfTourists = urlParams.get('tourists');

            console.log('URL параметры:', { tourId, tourDate, numberOfTourists });
            console.log('URL:', window.location.href);

            if (!tourId || !tourDate || !numberOfTourists) {
                console.error('Отсутствуют параметры:', { tourId, tourDate, numberOfTourists });
                alert('Недостаточно данных для бронирования');
                window.location.href = '/tours.html';
                return;
            }

            // Start booking process
            startBooking(tourId, tourDate, numberOfTourists);
        }

        async function startBooking(tourId, tourDate, numberOfTourists) {
            try {
                const requestData = {
                    tourId: parseInt(tourId),
                    tourDate,
                    numberOfTourists: parseInt(numberOfTourists)
                };
                
                console.log('Отправляем запрос на бронирование:', requestData);
                
                const response = await fetch('/api/booking/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    bookingState.bookingId = data.data.bookingId;
                    bookingState.tour = data.data.tour;
                    
                    // Display tour details
                    displayTourDetails();
                    
                    // Load hotels for this tour
                    loadTourHotels(tourId);
                } else {
                    alert('Ошибка: ' + data.message);
                }
            } catch (error) {
                console.error('Error starting booking:', error);
                alert('Ошибка при начале бронирования');
            }
        }

        function displayTourDetails() {
            const tour = bookingState.tour;
            const urlParams = new URLSearchParams(window.location.search);
            const tourDate = urlParams.get('date');
            const numberOfTourists = urlParams.get('tourists');

            document.getElementById('tour-details').innerHTML = `
                <div class="space-y-3">
                    <div>
                        <p class="font-medium text-gray-800">${tour.title.ru || tour.title.en}</p>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Дата:</span>
                        <span>${new Date(tourDate).toLocaleDateString('ru-RU')}</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Длительность:</span>
                        <span>${tour.duration}</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Туристов:</span>
                        <span>${numberOfTourists}</span>
                    </div>
                    <div class="flex justify-between text-sm">
                        <span class="text-gray-600">Тип тура:</span>
                        <span>${tour.tourType || 'Групповой'}</span>
                    </div>
                </div>
            `;

            calculateTourPrice();
        }

        function calculateTourPrice() {
            const tour = bookingState.tour;
            const urlParams = new URLSearchParams(window.location.search);
            const numberOfTourists = parseInt(urlParams.get('tourists'));
            
            let tourPrice = parseFloat(tour.price);
            if (tour.priceType === 'за человека') {
                tourPrice *= numberOfTourists;
            }

            document.getElementById('tour-price').textContent = `$${tourPrice}`;
            bookingState.totalPrice = tourPrice;
            updateTotalPrice();
        }

        async function loadTourHotels(tourId) {
            try {
                const response = await fetch(`/api/booking/tour/${tourId}/hotels`);
                const data = await response.json();
                
                if (data.success) {
                    displayHotels(data.data);
                } else {
                    alert('Ошибка загрузки отелей: ' + data.message);
                }
            } catch (error) {
                console.error('Error loading hotels:', error);
                document.getElementById('hotels-container').innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-red-600">Ошибка загрузки отелей</p>
                    </div>
                `;
            }
        }

        function displayHotels(hotels) {
            const container = document.getElementById('hotels-container');
            
            if (hotels.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-gray-600">Отелей для этого тура не найдено</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = hotels.map(hotel => `
                <div class="hotel-card bg-white rounded-lg shadow-md overflow-hidden border border-gray-200" data-hotel-id="${hotel.id}">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
                        <!-- Hotel Images -->
                        <div class="md:col-span-1">
                            ${hotel.images && hotel.images.length > 0 ? `
                                <img src="/public-objects${hotel.images[0]}" alt="${hotel.name.ru || hotel.name.en}" class="w-full h-48 object-cover rounded-lg">
                            ` : `
                                <div class="w-full h-48 bg-gray-200 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-hotel text-4xl text-gray-400"></i>
                                </div>
                            `}
                        </div>

                        <!-- Hotel Info -->
                        <div class="md:col-span-2">
                            <div class="mb-4">
                                <h3 class="text-xl font-bold text-gray-800 mb-2">${hotel.name.ru || hotel.name.en}</h3>
                                <div class="flex items-center mb-2">
                                    ${hotel.stars ? Array(hotel.stars).fill().map(() => '<i class="fas fa-star text-yellow-400"></i>').join('') : ''}
                                    ${hotel.rating ? `<span class="ml-2 text-sm text-gray-600">(${hotel.rating})</span>` : ''}
                                </div>
                                ${hotel.address ? `<p class="text-gray-600 text-sm mb-2"><i class="fas fa-map-marker-alt text-blue-500 mr-1"></i>${hotel.address}</p>` : ''}
                            </div>

                            <!-- Amenities -->
                            ${hotel.amenities && hotel.amenities.length > 0 ? `
                                <div class="mb-4">
                                    <h4 class="font-medium text-gray-800 mb-2">Удобства:</h4>
                                    <div class="flex flex-wrap gap-2">
                                        ${hotel.amenities.map(amenity => `
                                            <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">${amenity}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            <!-- Room Types -->
                            ${Object.keys(hotel.roomTypes).length > 0 ? `
                                <div class="mb-4">
                                    <h4 class="font-medium text-gray-800 mb-3">Категории номеров:</h4>
                                    <div class="space-y-3">
                                        ${Object.entries(hotel.roomTypes).map(([type, room]) => `
                                            <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                                                <div>
                                                    <span class="font-medium">${type} - ${room.name}</span>
                                                    <span class="text-green-600 ml-2">$${room.price}/сутки</span>
                                                </div>
                                                <div class="room-counter flex items-center space-x-2">
                                                    <button class="btn-counter" onclick="changeRoomQuantity('${hotel.id}', '${type}', -1)">-</button>
                                                    <span class="w-8 text-center" id="room-${hotel.id}-${type}">0</span>
                                                    <button class="btn-counter" onclick="changeRoomQuantity('${hotel.id}', '${type}', 1)">+</button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            <!-- Meal Types -->
                            ${Object.keys(hotel.mealTypes).length > 0 ? `
                                <div class="mb-4">
                                    <h4 class="font-medium text-gray-800 mb-3">Типы питания:</h4>
                                    <div class="space-y-2">
                                        ${Object.entries(hotel.mealTypes).map(([type, meal]) => `
                                            <label class="flex items-center justify-between bg-gray-50 p-3 rounded-lg cursor-pointer">
                                                <div class="flex items-center">
                                                    <input type="radio" name="meal-${hotel.id}" value="${type}" class="mr-3" onchange="selectMeal('${hotel.id}', '${type}', ${meal.price})">
                                                    <span class="font-medium">${type} - ${meal.name}</span>
                                                </div>
                                                <span class="text-green-600">$${meal.price}/сутки</span>
                                            </label>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors" onclick="selectHotel(${hotel.id})">
                                Выбрать этот отель
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function changeRoomQuantity(hotelId, roomType, change) {
            if (!bookingState.roomSelection[hotelId]) {
                bookingState.roomSelection[hotelId] = {};
            }
            
            const current = bookingState.roomSelection[hotelId][roomType] || 0;
            const newQuantity = Math.max(0, current + change);
            
            bookingState.roomSelection[hotelId][roomType] = newQuantity;
            document.getElementById(`room-${hotelId}-${roomType}`).textContent = newQuantity;
            
            updatePriceSummary();
        }

        function selectMeal(hotelId, mealType, price) {
            if (!bookingState.mealSelection[hotelId]) {
                bookingState.mealSelection[hotelId] = {};
            }
            
            // Clear previous meal selections for this hotel
            bookingState.mealSelection[hotelId] = {};
            bookingState.mealSelection[hotelId][mealType] = price;
            
            updatePriceSummary();
        }

        function selectHotel(hotelId) {
            bookingState.selectedHotel = hotelId;
            
            // Highlight selected hotel
            document.querySelectorAll('.hotel-card').forEach(card => {
                card.classList.remove('ring-2', 'ring-blue-500');
            });
            document.querySelector(`[data-hotel-id="${hotelId}"]`).classList.add('ring-2', 'ring-blue-500');
            
            document.getElementById('continue-btn').disabled = false;
        }

        function updatePriceSummary() {
            const roomCostsContainer = document.getElementById('room-costs');
            const mealCostsContainer = document.getElementById('meal-costs');
            
            let totalRoomCost = 0;
            let totalMealCost = 0;
            
            const tourDuration = parseInt(bookingState.tour.duration.replace(/\D/g, '')) || 1;
            const urlParams = new URLSearchParams(window.location.search);
            const numberOfTourists = parseInt(urlParams.get('tourists'));
            
            // Calculate room costs
            roomCostsContainer.innerHTML = '';
            for (const [hotelId, rooms] of Object.entries(bookingState.roomSelection)) {
                for (const [roomType, quantity] of Object.entries(rooms)) {
                    if (quantity > 0) {
                        // Find room price
                        const hotels = document.querySelectorAll('.hotel-card');
                        const hotel = Array.from(hotels).find(h => h.getAttribute('data-hotel-id') === hotelId);
                        if (hotel) {
                            // This is simplified - in a real app you'd have the room data available
                            const roomPrice = 100; // You'd get this from hotel data
                            const roomCost = roomPrice * quantity * tourDuration;
                            totalRoomCost += roomCost;
                            
                            roomCostsContainer.innerHTML += `
                                <div class="flex justify-between text-sm">
                                    <span>${roomType} × ${quantity}:</span>
                                    <span>$${roomCost}</span>
                                </div>
                            `;
                        }
                    }
                }
            }
            
            // Calculate meal costs
            mealCostsContainer.innerHTML = '';
            for (const [hotelId, meals] of Object.entries(bookingState.mealSelection)) {
                for (const [mealType, price] of Object.entries(meals)) {
                    const mealCost = price * numberOfTourists * tourDuration;
                    totalMealCost += mealCost;
                    
                    mealCostsContainer.innerHTML += `
                        <div class="flex justify-between text-sm">
                            <span>Питание ${mealType}:</span>
                            <span>$${mealCost}</span>
                        </div>
                    `;
                }
            }
            
            updateTotalPrice();
        }

        function updateTotalPrice() {
            const tour = bookingState.tour;
            const urlParams = new URLSearchParams(window.location.search);
            const numberOfTourists = parseInt(urlParams.get('tourists'));
            
            let tourPrice = parseFloat(tour.price);
            if (tour.priceType === 'за человека') {
                tourPrice *= numberOfTourists;
            }
            
            // Add room and meal costs (simplified calculation)
            // In a real implementation, you'd calculate this properly from the selections
            
            document.getElementById('total-price').textContent = `$${tourPrice}`;
        }

        // Continue button handler
        document.getElementById('continue-btn').addEventListener('click', function() {
            if (!bookingState.selectedHotel) {
                alert('Пожалуйста, выберите отель');
                return;
            }
            
            // Store booking state in localStorage for step 2
            localStorage.setItem('bookingState', JSON.stringify(bookingState));
            
            // Navigate to step 2
            window.location.href = `/booking/step2?bookingId=${bookingState.bookingId}`;
        });
    </script>
</body>
</html>
