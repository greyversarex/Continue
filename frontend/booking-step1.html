    <script>
        // Global booking state
        let bookingState = {
            bookingId: null,
            tour: null,
            selectedHotel: null,
            roomSelection: {},
            mealSelection: {},
            totalPrice: 0
        };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        function initializePage() {
            // Get tour info from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const tourId = urlParams.get('tourId');
            const tourDate = urlParams.get('date');
            const numberOfTourists = urlParams.get('tourists');

            console.log('URL –ø–∞—Ä–∞–º–µ—Ç—Ä—ã:', { tourId, tourDate, numberOfTourists });
            console.log('URL:', window.location.href);

            if (!tourId || !tourDate || !numberOfTourists) {
                console.error('–û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –ø–∞—Ä–∞–º–µ—Ç—Ä—ã:', { tourId, tourDate, numberOfTourists });
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è');
                window.location.href = '/tours.html';
                return;
            }

            // Start booking process
            startBooking(tourId, tourDate, numberOfTourists);
        }

        async function startBooking(tourId, tourDate, numberOfTourists) {
            try {
                const requestData = {
                    tourId: parseInt(tourId),
                    tourDate,
                    numberOfTourists: parseInt(numberOfTourists)
                };
                
                console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ:', requestData);
                
                const response = await fetch('/api/booking/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success && data.data) {
                    console.log('‚úÖ Booking started successfully');
                    bookingState.bookingId = data.data.bookingId;
                    bookingState.tour = data.data.tour;
                    
                    // Display tour details
                    displayTourDetails();
                    
                    // Load hotels for this tour
                    loadTourHotels(tourId);
                } else {
                    throw new Error(data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è');
                }
            } catch (error) {
                console.error('‚ùå Error starting booking:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –Ω–∞—á–∞–ª–µ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è: ' + error.message);
                // Redirect back to tours page on error
                setTimeout(() => {
                    window.location.href = '/tours.html';
                }, 2000);
            }
        }

        function displayTourDetails() {

            const numberOfTourists = urlParams.get('tourists');

            document.getElementById('tour-details').innerHTML = `

                    <!-- –û—Å–Ω–æ–≤–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç—É—Ä–µ -->

                        <div class="text-sm text-gray-600 space-y-1">

                            </div>
                            <div class="flex justify-between">

                            </div>
                            <div class="flex justify-between">

                            </div>
                            <div class="flex justify-between">

                    </div>
                    
                    <!-- –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å -->
                    <div class="border-t border-gray-200"></div>
                    
                    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ–± –æ—Ç–µ–ª–µ -->
                    <div id="selected-hotel-info" class="space-y-2" style="display: none;">
                        <h5 class="font-medium text-gray-800">–í—ã–±—Ä–∞–Ω–Ω—ã–π –æ—Ç–µ–ª—å</h5>

                    <!-- –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å (—Å–∫—Ä—ã—Ç—ã–π –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é) -->
                    <div id="hotel-separator" class="border-t border-gray-200" style="display: none;"></div>
                    
                    <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –Ω–æ–º–µ—Ä–∞—Ö –∏ –ø–∏—Ç–∞–Ω–∏–∏ -->
                    <div id="room-meal-info" class="space-y-2" style="display: none;">
                        <h5 class="font-medium text-gray-800">–ù–æ–º–µ—Ä–∞ –∏ –ø–∏—Ç–∞–Ω–∏–µ</h5>
                        <div id="room-details-content" class="text-sm text-gray-600 space-y-1"></div>
                        <div id="meal-details-content" class="text-sm text-gray-600"></div>

                    </div>
                    
                    <!-- –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å –¥–ª—è —Ä–∞—Å—á–µ—Ç–æ–≤ -->
                    <div class="border-t border-gray-200"></div>
                    
                    <!-- –†–∞—Å—á—ë—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏ -->
                    <div id="price-calculation" class="space-y-2">
                        <h5 class="font-medium text-gray-800">–†–∞—Å—á—ë—Ç —Å—Ç–æ–∏–º–æ—Å—Ç–∏</h5>
                        <div class="text-sm text-gray-600 space-y-1">
                            <div class="flex justify-between">
                                <span>–¶–µ–Ω–∞ —Ç—É—Ä–∞ ${tour.priceType === '–∑–∞ –≥—Ä—É–ø–ø—É' ? '(–∑–∞ –≥—Ä—É–ø–ø—É)' : '√ó ' + numberOfTourists + ' —á–µ–ª.'}:</span>
                                <span id="tour-price-calc">$0</span>
                            </div>
                            <div id="room-costs-calc" class="space-y-1">
                                <!-- Room costs calculation will appear here -->
                            </div>
                            <div id="meal-costs-calc" class="space-y-1">
                                <!-- Meal costs calculation will appear here -->
                            </div>
                        </div>
                        <div class="border-t pt-2 mt-2">
                            <div class="flex justify-between font-bold text-lg text-blue-600">
                                <span>–ò—Ç–æ–≥–æ–≤–∞—è —Å—É–º–º–∞:</span>
                                <span id="total-price">$0</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- –†–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å -->
                    <div class="border-t border-gray-200"></div>
                    
                    <!-- –°–ª—É–∂–±–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ -->
                    <div class="space-y-2">
                        <h5 class="font-medium text-gray-800">–°–ª—É–∂–±–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏</h5>
                        <div class="text-sm text-gray-600 space-y-1">
                            <div class="flex items-center">
                                <i class="fas fa-phone text-blue-500 mr-2 w-4"></i>
                                <span>+992 935 888 000</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-envelope text-blue-500 mr-2 w-4"></i>
                                <span>info@bunyod-tour.com</span>
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-clock text-blue-500 mr-2 w-4"></i>
                                <span>–ü–Ω-–ü—Ç: 9:00-18:00</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–¥–æ–ª–∂–∏—Ç—å -->
                    <button id="continue-btn" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-6 rounded-lg font-medium hover:from-blue-600 hover:to-purple-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å
                    </button>
                </div>
            `;

            calculateTourPrice();
        }

        function calculateTourPrice() {
            const tour = bookingState.tour;
            const urlParams = new URLSearchParams(window.location.search);
            const numberOfTourists = parseInt(urlParams.get('tourists'));
            
            let tourPrice = parseFloat(tour.price);
            if (tour.priceType === '–∑–∞ —á–µ–ª–æ–≤–µ–∫–∞') {
                tourPrice *= numberOfTourists;
            }

            document.getElementById('tour-price').textContent = `$${tourPrice}`;
            bookingState.totalPrice = tourPrice;
            updateTotalPrice();
        }

        async function loadTourHotels(tourId) {
            try {
                console.log('üè® Loading hotels for tour ID:', tourId);
                const url = `/api/booking/tour/${tourId}/hotels`;
                console.log('üîó API URL:', url);
                
                const response = await fetch(url);
                console.log('üì° Response status:', response.status);
                
                const data = await response.json();
                console.log('üì¶ Response data:', data);
                
                if (data.success) {
                    console.log('‚úÖ Hotels loaded successfully:', data.data.length);
                    displayHotels(data.data);
                } else {
                    console.error('‚ùå API returned error:', data.message);
                    alert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–µ–ª–µ–π: ' + data.message);
                }
            } catch (error) {
                console.error('‚ùå Error loading hotels:', error);
                console.error('‚ùå Error details:', error.message, error.stack);
                document.getElementById('hotels-container').innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-red-600">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–µ–ª–µ–π</p>
                    </div>
                `;
            }
        }

        function displayHotels(hotels) {
            const container = document.getElementById('hotels-container');
            
            // Store hotels in booking state for later use
            bookingState.availableHotels = [...hotels];
            
            if (hotels.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-gray-600">–û—Ç–µ–ª–µ–π –¥–ª—è —ç—Ç–æ–≥–æ —Ç—É—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = hotels.map(hotel => `
                <div class="hotel-card bg-white rounded-lg shadow-md overflow-hidden border border-gray-200" data-hotel-id="${hotel.id}">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
                        <!-- Hotel Images -->
                        <div class="md:col-span-1">
                            ${hotel.images && hotel.images.length > 0 ? `
                                <img src="${hotel.images[0]}" alt="${hotel.name.ru || hotel.name.en}" class="w-full h-48 object-cover rounded-lg">
                            ` : `
                                <div class="w-full h-48 bg-gray-200 rounded-lg flex items-center justify-center">
                                    <i class="fas fa-hotel text-4xl text-gray-400"></i>
                                </div>
                            `}
                        </div>

                        <!-- Hotel Info -->
                        <div class="md:col-span-2">
                            <div class="mb-4">
                                <h3 class="text-xl font-bold text-gray-800 mb-2">${hotel.name.ru || hotel.name.en}</h3>
                                <div class="flex items-center mb-2">
                                    ${hotel.stars ? Array(hotel.stars).fill().map(() => '<i class="fas fa-star text-yellow-400"></i>').join('') : ''}
                                    ${hotel.rating ? `<span class="ml-2 text-sm text-gray-600">(${hotel.rating})</span>` : ''}
                                </div>
                                ${hotel.address ? `<p class="text-gray-600 text-sm mb-2"><i class="fas fa-map-marker-alt text-blue-500 mr-1"></i>${hotel.address}</p>` : ''}
                            </div>

                            <!-- Amenities -->
                            ${hotel.amenities && hotel.amenities.length > 0 ? `
                                <div class="mb-4">
                                    <h4 class="font-medium text-gray-800 mb-2">–£–¥–æ–±—Å—Ç–≤–∞:</h4>
                                    <div class="flex flex-wrap gap-2">
                                        ${hotel.amenities.map(amenity => `
                                            <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">${amenity}</span>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            <!-- Room Types -->
                            ${(() => {
                                let roomTypes = {};
                                try {
                                    roomTypes = hotel.roomTypes ? JSON.parse(hotel.roomTypes) : {};
                                } catch (e) {
                                    console.warn('Failed to parse roomTypes:', hotel.roomTypes);
                                }
                                return Object.keys(roomTypes).length > 0;
                            })() ? `
                                <div class="mb-4">
                                    <h4 class="font-medium text-gray-800 mb-3">–ö–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–æ–º–µ—Ä–æ–≤:</h4>
                                    <div class="space-y-3">
                                        ${Object.entries((() => {
                                            try {
                                                return hotel.roomTypes ? JSON.parse(hotel.roomTypes) : {};
                                            } catch (e) {
                                                return {};
                                            }
                                        })()).map(([type, room]) => `
                                            <div class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                                                <div>
                                                    <span class="font-medium">${type} - ${room.name}</span>
                                                    <span class="text-green-600 ml-2">$${room.price}/—Å—É—Ç–∫–∏</span>
                                                </div>
                                                <div class="room-counter flex items-center space-x-2">
                                                    <button class="btn-counter" onclick="changeRoomQuantity('${hotel.id}', '${type}', -1)">-</button>
                                                    <span class="w-8 text-center" id="room-${hotel.id}-${type}">0</span>
                                                    <button class="btn-counter" onclick="changeRoomQuantity('${hotel.id}', '${type}', 1)">+</button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}

                            <!-- Meal Types -->
                            ${(() => {
                                let mealTypes = {};
                                try {
                                    mealTypes = hotel.mealTypes ? JSON.parse(hotel.mealTypes) : {};
                                } catch (e) {
                                    console.warn('Failed to parse mealTypes:', hotel.mealTypes);
                                }
                                return Object.keys(mealTypes).length > 0;
                            })() ? `
                                <div class="mb-4">
                                    <h4 class="font-medium text-gray-800 mb-3">–¢–∏–ø—ã –ø–∏—Ç–∞–Ω–∏—è:</h4>
                                    <div class="space-y-2">
                                        ${Object.entries((() => {
                                            try {
                                                return hotel.mealTypes ? JSON.parse(hotel.mealTypes) : {};
                                            } catch (e) {
                                                return {};
                                            }
                                        })()).map(([type, meal]) => `
                                            <label class="flex items-center justify-between bg-gray-50 p-3 rounded-lg cursor-pointer">
                                                <div class="flex items-center">
                                                    <input type="radio" name="meal-${hotel.id}" value="${type}" class="mr-3" onchange="selectMeal('${hotel.id}', '${type}', ${meal.price})">
                                                    <span class="font-medium">${type} - ${meal.name}</span>
                                                </div>
                                                <span class="text-green-600">$${meal.price}/—Å—É—Ç–∫–∏</span>
                                            </label>

        }

        function changeRoomQuantity(hotelId, roomType, change) {
            if (!bookingState.roomSelection[hotelId]) {
                bookingState.roomSelection[hotelId] = {};
            }
            
            const current = bookingState.roomSelection[hotelId][roomType] || 0;
            const newQuantity = Math.max(0, current + change);
            
            bookingState.roomSelection[hotelId][roomType] = newQuantity;
            document.getElementById(`room-${hotelId}-${roomType}`).textContent = newQuantity;
            
            // Update room details in sidebar if this is the selected hotel
            if (bookingState.selectedHotel == hotelId) {
                updateRoomMealDetails();
            }
            
            updatePriceSummary();
        }

        function selectMeal(hotelId, mealType, price) {
            if (!bookingState.mealSelection[hotelId]) {
                bookingState.mealSelection[hotelId] = {};
            }
            
            // Clear previous meal selections for this hotel
            bookingState.mealSelection[hotelId] = {};
            bookingState.mealSelection[hotelId][mealType] = price;
            
            // Update meal details in sidebar if this is the selected hotel
            if (bookingState.selectedHotel == hotelId) {
                updateRoomMealDetails();
            }
            
            updatePriceSummary();
        }

        function selectHotel(hotelId) {
            // Check if at least one room is selected
            const selectedRooms = bookingState.roomSelection[hotelId] || {};
            const hasRoomsSelected = Object.values(selectedRooms).some(quantity => quantity > 0);
            
            if (!hasRoomsSelected) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –Ω–æ–º–µ—Ä');
                return;
            }
            
            bookingState.selectedHotel = hotelId;
            
            // Highlight selected hotel
            document.querySelectorAll('.hotel-card').forEach(card => {
                card.classList.remove('ring-2', 'ring-blue-500');
            });
            document.querySelector(`[data-hotel-id="${hotelId}"]`).classList.add('ring-2', 'ring-blue-500');
            
            // Update hotel details in sidebar
            updateSelectedHotelDetails(hotelId);
            
            // Save booking draft and proceed to next step
            saveBookingDraft();
        }
        
        function updateSelectedHotelDetails(hotelId) {
            const hotelData = bookingState.availableHotels.find(h => h.id == hotelId);
            if (!hotelData) return;
            
            const hotelInfoSection = document.getElementById('selected-hotel-info');
            const hotelSeparator = document.getElementById('hotel-separator');
            const hotelDetailsContent = document.getElementById('hotel-details-content');
            
            // Show hotel info section
            hotelInfoSection.style.display = 'block';
            hotelSeparator.style.display = 'block';
            
            // Generate stars display
            const starsHtml = hotelData.stars ? 
                Array.from({length: hotelData.stars}, () => '‚≠ê').join('') : 
                '–ë–µ–∑ —Ä–µ–π—Ç–∏–Ω–≥–∞';
            
            hotelDetailsContent.innerHTML = `
                <div class="space-y-1">
                    <div class="font-medium text-gray-800">${hotelData.name?.ru || hotelData.name?.en || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                    <div class="flex items-center gap-1">
                        <span class="text-yellow-500">${starsHtml}</span>
                        ${hotelData.stars ? `<span class="text-xs text-gray-500">(${hotelData.stars} –∑–≤–µ–∑–¥${hotelData.stars > 4 ? '' : hotelData.stars > 1 ? '—ã' : '–∞'})</span>` : ''}
                    </div>
                    <div class="flex items-start gap-1">
                        <i class="fas fa-map-marker-alt text-gray-400 mt-0.5"></i>
                        <span>${hotelData.address || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'}</span>
                    </div>
                </div>
            `;
            
            // Update room and meal selection display
            updateRoomMealDetails();
        }
        
        function updateRoomMealDetails() {
            const roomDetailsContent = document.getElementById('room-details-content');
            const mealDetailsContent = document.getElementById('meal-details-content');
            const roomMealInfo = document.getElementById('room-meal-info');
            const capacityInfo = document.getElementById('capacity-info');
            
            if (!bookingState.selectedHotel || !roomDetailsContent) return;
            
            const hotelData = bookingState.availableHotels.find(h => h.id == bookingState.selectedHotel);
            if (!hotelData) return;
            
            // Parse room types
            let roomTypes = {};
            try {
                roomTypes = typeof hotelData.roomTypes === 'string' ? JSON.parse(hotelData.roomTypes) : (hotelData.roomTypes || {});
            } catch (e) {
                console.warn('Failed to parse room types:', hotelData.roomTypes);
                roomTypes = {};
            }
            
            // Parse meal types
            let mealTypes = {};
            try {
                mealTypes = typeof hotelData.mealTypes === 'string' ? JSON.parse(hotelData.mealTypes) : (hotelData.mealTypes || {});
            } catch (e) {
                console.warn('Failed to parse meal types:', hotelData.mealTypes);
                mealTypes = {};
            }
            
            // Check if any rooms are selected
            const selectedRooms = bookingState.roomSelection[bookingState.selectedHotel] || {};
            const hasSelectedRooms = Object.values(selectedRooms).some(quantity => quantity > 0);
            
            // Check if any meals are selected  
            const selectedMeals = bookingState.mealSelection[bookingState.selectedHotel] || {};
            const hasSelectedMeals = Object.keys(selectedMeals).length > 0;
            
            if (!hasSelectedRooms && !hasSelectedMeals) {
                roomMealInfo.style.display = 'none';
                return;
            }
            
            roomMealInfo.style.display = 'block';
            
            // Display selected rooms
            let roomsHtml = '';
            let totalCapacity = 0;
            
            if (hasSelectedRooms) {
                for (const [roomType, quantity] of Object.entries(selectedRooms)) {
                    if (quantity > 0 && roomTypes[roomType]) {
                        const roomInfo = roomTypes[roomType];
                        const roomCapacity = getRoomCapacity(roomType);
                        totalCapacity += roomCapacity * quantity;
                        
                        roomsHtml += `
                            <div class="flex justify-between items-center">
                                <span>${roomInfo.name} √ó ${quantity}</span>
                                <span class="text-green-600 font-medium">$${roomInfo.price}/—Å—É—Ç–∫–∏</span>
                            </div>
                        `;
                    }
                }
            }
            
            roomDetailsContent.innerHTML = roomsHtml || '<div class="text-gray-500 text-xs">–ù–æ–º–µ—Ä–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω—ã</div>';
            
            // Display selected meals
            let mealsHtml = '';
            if (hasSelectedMeals) {
                for (const [mealType, price] of Object.entries(selectedMeals)) {
                    if (mealTypes[mealType]) {
                        mealsHtml += `
                            <div class="flex justify-between items-center">
                                <span>–ü–∏—Ç–∞–Ω–∏–µ: ${mealTypes[mealType].name}</span>
                                <span class="text-green-600 font-medium">$${price}/—Å—É—Ç–∫–∏</span>
                            </div>
                        `;
                    }
                }
            }
            
            mealDetailsContent.innerHTML = mealsHtml || '';
            
            // Display capacity info
            const urlParams = new URLSearchParams(window.location.search);
            const numberOfTourists = parseInt(urlParams.get('tourists'));
            
            if (hasSelectedRooms && totalCapacity > 0) {
                const capacityStatus = totalCapacity >= numberOfTourists ? 
                    `<span class="text-green-600">‚úì –í–º–µ—Å—Ç–∏–º–æ—Å—Ç—å: ${totalCapacity} —á–µ–ª. (–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ)</span>` :
                    `<span class="text-red-600">‚ö† –í–º–µ—Å—Ç–∏–º–æ—Å—Ç—å: ${totalCapacity} —á–µ–ª. (–Ω–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –¥–ª—è ${numberOfTourists})</span>`;
                
                capacityInfo.innerHTML = capacityStatus;
            } else {
                capacityInfo.innerHTML = '';
            }
        }
        
        function getRoomCapacity(roomType) {
            // Standard room capacity based on room type
            const capacities = {
                'SGL': 1,  // Single
                'TWL': 2,  // Twin
                'DBL': 2,  // Double  
                'TRP': 3,  // Triple
                'QUD': 4,  // Quad
            };
            return capacities[roomType] || 2; // Default 2 people
        }

        function updatePriceSummary() {
            const roomCostsContainer = document.getElementById('room-costs');
            const mealCostsContainer = document.getElementById('meal-costs');
            
            let totalRoomCost = 0;
            let totalMealCost = 0;
            
            const tourDuration = parseInt(bookingState.tour.duration.replace(/\D/g, '')) || 1;
            const urlParams = new URLSearchParams(window.location.search);
            const numberOfTourists = parseInt(urlParams.get('tourists'));
            
            // Calculate room costs using real hotel data
            roomCostsContainer.innerHTML = '';
            for (const [hotelId, rooms] of Object.entries(bookingState.roomSelection)) {
                for (const [roomType, quantity] of Object.entries(rooms)) {
                    if (quantity > 0) {
                        // Find hotel data from bookingState
                        const hotelData = bookingState.availableHotels.find(h => h.id == hotelId);
                        if (hotelData) {
                            // Parse room types to get real price
                            let roomTypes = {};
                            try {
                                roomTypes = typeof hotelData.roomTypes === 'string' ? JSON.parse(hotelData.roomTypes) : (hotelData.roomTypes || {});
                            } catch (e) {
                                console.warn('Failed to parse room types for pricing:', hotelData.roomTypes);
                                roomTypes = {};
                            }
                            
                            if (roomTypes[roomType]) {
                                const roomPrice = parseFloat(roomTypes[roomType].price) || 0;
                                const roomCost = roomPrice * quantity * tourDuration;
                                totalRoomCost += roomCost;
                                
                                roomCostsContainer.innerHTML += `
                                    <div class="flex justify-between text-sm">
                                        <span>${roomTypes[roomType].name} √ó ${quantity} √ó ${tourDuration} –¥–Ω.:</span>
                                        <span>$${roomCost}</span>
                                    </div>
                                `;
                            }
                        }
                    }
                }
            }
            
            // Calculate meal costs using real hotel data
            mealCostsContainer.innerHTML = '';
            for (const [hotelId, meals] of Object.entries(bookingState.mealSelection)) {
                // Find hotel data to check if meals are included in room
                const hotelData = bookingState.availableHotels.find(h => h.id == hotelId);
                let mealTypes = {};
                
                if (hotelData) {
                    try {
                        mealTypes = typeof hotelData.mealTypes === 'string' ? JSON.parse(hotelData.mealTypes) : (hotelData.mealTypes || {});
                    } catch (e) {
                        console.warn('Failed to parse meal types for pricing:', hotelData.mealTypes);
                        mealTypes = {};
                    }
                }
                
                for (const [mealType, price] of Object.entries(meals)) {
                    // Check if meal is included in any selected room type
                    const isMealIncludedInRoom = checkIfMealIncludedInRoom(hotelId, mealType);
                    
                    if (!isMealIncludedInRoom) {
                        const mealCost = price * numberOfTourists * tourDuration;
                        totalMealCost += mealCost;
                        
                        const mealName = mealTypes[mealType]?.name || mealType;
                        mealCostsContainer.innerHTML += `
                            <div class="flex justify-between text-sm">
                                <span>–ü–∏—Ç–∞–Ω–∏–µ ${mealName} √ó ${numberOfTourists} √ó ${tourDuration} –¥–Ω.:</span>
                                <span>$${mealCost}</span>
                            </div>
                        `;
                    } else {
                        // Show that meal is included
                        const mealName = mealTypes[mealType]?.name || mealType;
                        mealCostsContainer.innerHTML += `
                            <div class="flex justify-between text-sm text-green-600">
                                <span>–ü–∏—Ç–∞–Ω–∏–µ ${mealName} (–≤–∫–ª—é—á–µ–Ω–æ –≤ –Ω–æ–º–µ—Ä):</span>
                                <span>$0</span>
                            </div>
                        `;
                    }
                }
            }
            
            // Store calculated costs for total calculation
            bookingState.calculatedRoomCost = totalRoomCost;
            bookingState.calculatedMealCost = totalMealCost;
            
            updateTotalPrice();
        }
        
        function checkIfMealIncludedInRoom(hotelId, mealType) {
            // TODO: This would check if the selected room type includes this meal type
            // For now, assume no meals are included unless specified
            // In a real implementation, this would check room type properties
            return false;
        }

        function updateTotalPrice() {
            const tour = bookingState.tour;
            const urlParams = new URLSearchParams(window.location.search);
            const numberOfTourists = parseInt(urlParams.get('tourists'));
            
            // Calculate base tour price
            let tourPrice = parseFloat(tour.price);
            if (tour.priceType === '–∑–∞ —á–µ–ª–æ–≤–µ–∫–∞') {
                tourPrice *= numberOfTourists;
            }
            
            // Add calculated room and meal costs
            const roomCost = bookingState.calculatedRoomCost || 0;
            const mealCost = bookingState.calculatedMealCost || 0;
            
            const totalPrice = tourPrice + roomCost + mealCost;
            
            // Update displays
            document.getElementById('tour-price').textContent = `$${tourPrice}`;
            document.getElementById('total-price').textContent = `$${totalPrice}`;
            
            // Store total for later use
            bookingState.totalPrice = totalPrice;
        }

        // Save booking draft function
        async function saveBookingDraft() {
            if (!bookingState.selectedHotel) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –æ—Ç–µ–ª—å');
                return;
            }
            
            // Check if at least one room is selected
            const selectedRooms = bookingState.roomSelection[bookingState.selectedHotel] || {};
            const hasSelectedRooms = Object.values(selectedRooms).some(quantity => quantity > 0);
            
            if (!hasSelectedRooms) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–Ω—É –∫–∞—Ç–µ–≥–æ—Ä–∏—é –Ω–æ–º–µ—Ä–∞');
                return;
            }
            
            try {
                // Update booking with hotel and room selection in database as draft
                const updateData = {
                    hotelId: parseInt(bookingState.selectedHotel),
                    roomSelection: bookingState.roomSelection[bookingState.selectedHotel],
                    mealSelection: bookingState.mealSelection[bookingState.selectedHotel] || {},
                    totalPrice: bookingState.totalPrice,
                    status: 'draft' // Mark as draft until payment is completed
                };
                
                console.log('üîÑ Saving booking draft:', updateData);
                
                const updateResponse = await fetch(`/api/booking/${bookingState.bookingId}/step1`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updateData)
                });
                
                const responseData = await updateResponse.json();
                
                if (responseData.success) {
                    console.log('‚úÖ Booking draft saved successfully');
                    
                    // Store booking state in localStorage for step 2
                    localStorage.setItem('bookingState', JSON.stringify(bookingState));
                    
                    // Navigate to step 2
                    window.location.href = `/booking/step2?bookingId=${bookingState.bookingId}`;
                } else {
                    throw new Error(responseData.message || 'Failed to save booking');
                }
                
            } catch (error) {
                console.error('‚ùå Error saving booking draft:', error);
                alert('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—ã–±–æ—Ä–∞: ' + error.message);
            }
        }

        // Continue button handler 
        document.addEventListener('DOMContentLoaded', function() {
            const continueBtn = document.getElementById('continue-btn');
            if (continueBtn) {
                continueBtn.addEventListener('click', saveBookingDraft);
            }
        });
    </script>
