<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞—Ç–∞–ª–æ–≥ –æ—Ç–µ–ª–µ–π - Bunyod-Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script src="/public/js/i18n.js"></script>
    <script src="/public/js/layout-loader.js"></script>
    <link rel="stylesheet" href="/public/css/layout.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- üåê –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò–ô –•–ï–î–ï–† -->
    <div id="header-container"></div>

    <!-- Main Content -->
    <div class="pt-28">
        <!-- ‚ùå –°–ò–ù–ò–ô –ë–ê–ù–ù–ï–† –£–î–ê–õ–ï–ù –ø–æ –∑–∞–ø—Ä–æ—Å—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->

        <!-- Filters Section -->
        <div class="max-w-6xl mx-auto px-6 py-6">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                    <i class="fas fa-filter text-blue-600 mr-2"></i>
                    <span data-translate="hotel.search_filters">–§–∏–ª—å—Ç—Ä—ã –ø–æ–∏—Å–∫–∞</span>
                </h3>
                
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <!-- Country filter -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-translate="hotel.country">–°—Ç—Ä–∞–Ω–∞</label>
                        <select id="countryFilter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="" data-translate="hotel.all_countries">–í—Å–µ —Å—Ç—Ä–∞–Ω—ã</option>
                        </select>
                    </div>
                    
                    <!-- Category filter -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-translate="hotel.category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                        <select id="categoryFilter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="" data-translate="hotel.all_categories">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
                        </select>
                    </div>
                    
                    <!-- Stars filter -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-translate="hotel.stars">–ó–≤–µ–∑–¥—ã</label>
                        <select id="starsFilter" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <option value="" data-translate="hotel.any_quantity">–õ—é–±–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ</option>
                            <option value="5">5 –∑–≤–µ–∑–¥</option>
                            <option value="4">4 –∑–≤–µ–∑–¥—ã</option>
                            <option value="3">3 –∑–≤–µ–∑–¥—ã</option>
                            <option value="2">2 –∑–≤–µ–∑–¥—ã</option>
                            <option value="1">1 –∑–≤–µ–∑–¥–∞</option>
                        </select>
                    </div>
                    
                    <!-- Search input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-translate="hotel.search">–ü–æ–∏—Å–∫</label>
                        <input type="text" id="searchInput" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –æ—Ç–µ–ª—è..." 
                               class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                               data-translate="hotel.hotel_name_placeholder">
                    </div>
                </div>
                
                <div class="flex items-center justify-between mt-4">
                    <button onclick="clearFilters()" class="text-red-600 hover:text-red-800 font-medium">
                        <i class="fas fa-times-circle mr-1"></i>
                        <span data-translate="hotel.clear_filters">–û—á–∏—Å—Ç–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã</span>
                    </button>
                    <div class="text-sm text-gray-600">
                        <span id="resultsCount" data-translate="hotel.showing_results">–ü–æ–∫–∞–∑–∞–Ω–æ 0 –∏–∑ 0 –æ—Ç–µ–ª–µ–π</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hotels Grid -->
        <div class="max-w-6xl mx-auto px-6 pb-12">
            <div id="hotelsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Hotels will be loaded here -->
            </div>
        </div>

        <!-- No results message -->
        <div id="noResults" class="hidden text-center py-12">
            <i class="fas fa-bed text-gray-400 text-6xl mb-4"></i>
            <h3 class="text-xl font-semibold text-gray-600 mb-2" data-translate="hotel.no_hotels_found">–û—Ç–µ–ª–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</h3>
            <p class="text-gray-500" data-translate="hotel.try_different_filters">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã –ø–æ–∏—Å–∫–∞</p>
        </div>
    </div>

    <!-- üåê –î–ò–ù–ê–ú–ò–ß–ï–°–ö–ò–ô –§–£–¢–ï–† -->
    <div id="footer-container"></div>

    <script>
        // Global variables
        let allHotels = [];
        let filteredHotels = [];

        // API configuration
        function getApiUrl() {
            const hostname = window.location.hostname;
            if (hostname.includes('replit.dev') || hostname.includes('replit.app')) {
                return `https://${hostname}/api`;
            }
            return '/api';
        }

        // Load all hotels
        async function loadHotels() {
            try {
                const response = await fetch(`${getApiUrl()}/hotels`);
                const result = await response.json();
                
                if (result.success) {
                    allHotels = result.data.filter(hotel => hotel.isActive);
                    filteredHotels = [...allHotels];
                    displayHotels();
                    updateResultsCount();
                } else {
                    throw new Error(result.message || '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–µ–ª–µ–π');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –æ—Ç–µ–ª–µ–π:', error);
                document.getElementById('hotelsGrid').innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i class="fas fa-exclamation-triangle text-red-500 text-6xl mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-600 mb-2">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h3>
                        <p class="text-gray-500">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –æ—Ç–µ–ª–µ–π</p>
                    </div>
                `;
            }
        }

        // Display hotels
        function displayHotels() {
            const container = document.getElementById('hotelsGrid');
            const noResults = document.getElementById('noResults');
            
            if (filteredHotels.length === 0) {
                container.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            container.innerHTML = filteredHotels.map(hotel => {
                // Parse multilingual fields
                let hotelName = '–û—Ç–µ–ª—å';
                let hotelDesc = '–û–ø–∏—Å–∞–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ';
                
                try {
                    if (typeof hotel.name === 'string') {
                        const parsed = JSON.parse(hotel.name);
                        hotelName = parsed.ru || parsed.en || '–û—Ç–µ–ª—å';
                    } else if (hotel.name && hotel.name.ru) {
                        hotelName = hotel.name.ru;
                    }
                } catch (e) {
                    hotelName = hotel.name || '–û—Ç–µ–ª—å';
                }
                
                try {
                    if (typeof hotel.description === 'string') {
                        const parsed = JSON.parse(hotel.description);
                        hotelDesc = parsed.ru || parsed.en || '–û–ø–∏—Å–∞–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ';
                    } else if (hotel.description && hotel.description.ru) {
                        hotelDesc = hotel.description.ru;
                    }
                } catch (e) {
                    hotelDesc = hotel.description || '–û–ø–∏—Å–∞–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ';
                }
                
                // Get first image
                const firstImage = hotel.images && hotel.images.length > 0 ? hotel.images[0] : null;
                const imageUrl = firstImage || '/placeholder-hotel.jpg';
                
                // Generate stars
                const stars = Array.from({length: 5}, (_, i) => 
                    `<i class="fas fa-star ${i < (hotel.stars || 3) ? 'text-yellow-400' : 'text-gray-300'}"></i>`
                ).join('');
                
                // Format amenities
                const amenities = Array.isArray(hotel.amenities) ? hotel.amenities : [];
                const amenitiesHtml = amenities.slice(0, 3).map(amenity => 
                    `<span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">${amenity}</span>`
                ).join('');
                
                return `
                    <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition-all duration-300">
                        <div class="relative">
                            <img src="${imageUrl}" alt="${hotelName}" 
                                 class="w-full h-48 object-cover" 
                                 onerror="this.src='/placeholder-hotel.jpg'">
                            <div class="absolute top-2 right-2 bg-black bg-opacity-70 text-white px-2 py-1 rounded">
                                ${stars}
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold text-lg text-gray-900 mb-1 line-clamp-1">${hotelName}</h3>
                            <p class="text-gray-600 text-sm mb-2">
                                <i class="fas fa-map-marker-alt text-red-500 mr-1"></i>
                                ${hotel.city || hotel.address || '–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ –Ω–µ —É–∫–∞–∑–∞–Ω–æ'}
                            </p>
                            
                            <div class="text-gray-600 text-sm mb-3 line-clamp-2">
                                ${hotelDesc}
                            </div>
                            
                            <div class="flex flex-wrap gap-1 mb-3">
                                ${amenitiesHtml}
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <div class="text-sm text-gray-500">
                                    ${hotel.brand ? `<span class="font-medium">${hotel.brand}</span>` : ''}
                                    ${hotel.category ? `<span class="ml-2">${hotel.category}</span>` : ''}
                                </div>
                                <a href="/hotel-template.html?hotel=${hotel.id}" 
                                   class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                                    –ü–æ–¥—Ä–æ–±–Ω–µ–µ
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filter hotels
        function filterHotels() {
            const countryFilter = document.getElementById('countryFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;
            const starsFilter = document.getElementById('starsFilter').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            filteredHotels = allHotels.filter(hotel => {
                // Country filter
                const matchesCountry = !countryFilter || hotel.country === countryFilter;
                
                // Category filter  
                const matchesCategory = !categoryFilter || hotel.category === categoryFilter;
                
                // Stars filter
                const matchesStars = !starsFilter || hotel.stars == parseInt(starsFilter);
                
                // Search filter
                const hotelName = typeof hotel.name === 'string' ? 
                    (hotel.name.includes('{') ? JSON.parse(hotel.name).ru || JSON.parse(hotel.name).en : hotel.name) 
                    : (hotel.name?.ru || hotel.name?.en || '');
                
                const matchesSearch = !searchTerm || hotelName.toLowerCase().includes(searchTerm) || 
                                     (hotel.city && hotel.city.toLowerCase().includes(searchTerm));
                
                return matchesCountry && matchesCategory && matchesStars && matchesSearch;
            });
            
            displayHotels();
            updateResultsCount();
        }

        // Update results count
        function updateResultsCount() {
            const count = filteredHotels.length;
            const total = allHotels.length;
            document.getElementById('resultsCount').textContent = 
                `–ü–æ–∫–∞–∑–∞–Ω–æ ${count} –∏–∑ ${total} –æ—Ç–µ–ª–µ–π`;
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('countryFilter').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('starsFilter').value = '';
            document.getElementById('searchInput').value = '';
            
            filteredHotels = [...allHotels];
            displayHotels();
            updateResultsCount();
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadHotels();
            
            // Filter event listeners
            document.getElementById('countryFilter').addEventListener('change', filterHotels);
            document.getElementById('categoryFilter').addEventListener('change', filterHotels);
            document.getElementById('starsFilter').addEventListener('change', filterHotels);
            document.getElementById('searchInput').addEventListener('input', filterHotels);
        });
        
        // Add CSS for line clamp
        const style = document.createElement('style');
        style.textContent = `
            .line-clamp-1 {
                display: -webkit-box;
                -webkit-line-clamp: 1;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            
            .line-clamp-2 {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
        `;
        document.head.appendChild(style);
        
        // Language and currency selector functions from main page
        function toggleLanguageDropdown() {
            const dropdown = document.getElementById('langDropdown');
            const arrow = document.querySelector('.dropdown-arrow');
            dropdown.classList.toggle('show');
            arrow.style.transform = dropdown.classList.contains('show') ? 'rotate(180deg)' : 'rotate(0deg)';
        }
        
        function switchLanguage(langCode, event) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–π —è–∑—ã–∫ –≤ UI
            const selectedLang = document.querySelector('.selected-lang');
            const selectedFlag = document.querySelector('.selected-flag');
            
            if (langCode === 'en') {
                selectedLang.textContent = 'English';
                selectedFlag.textContent = 'üá∫üá∏';
                selectedFlag.className = 'selected-flag flag-en';
            } else if (langCode === 'ru') {
                selectedLang.textContent = '–†—É—Å—Å–∫–∏–π';  
                selectedFlag.textContent = 'üá∑üá∫';
                selectedFlag.className = 'selected-flag flag-ru';
            }
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –æ–ø—Ü–∏–π
            document.querySelectorAll('#langDropdown .lang-option').forEach(opt => opt.classList.remove('active'));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –æ–ø—Ü–∏–∏
            document.querySelector(`[data-lang="${langCode}"]`).classList.add('active');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫
            document.getElementById('langDropdown').classList.remove('show');
            document.querySelector('.dropdown-arrow').style.transform = 'rotate(0deg)';
            
            // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —è–∑—ã–∫–∞ –∏–∑ i18n.js
            if (typeof switchToLanguage === 'function') {
                switchToLanguage(langCode);
            }
            
            console.log(`–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω —è–∑—ã–∫: ${langCode}`);
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ
            event.preventDefault();
        }
        
        function switchCurrency(currencyCode, event) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∞–ª—é—Ç—É –≤ UI
            const currencyBtn = document.querySelector('.currency-btn');
            currencyBtn.textContent = currencyCode;
            
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö –æ–ø—Ü–∏–π
            document.querySelectorAll('#currencyDropdown .lang-option').forEach(opt => opt.classList.remove('active'));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –æ–ø—Ü–∏–∏
            document.querySelector(`[data-currency="${currencyCode.toLowerCase()}"]`).classList.add('active');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º –≤—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫
            document.getElementById('currencyDropdown').classList.remove('show');
            
            console.log(`–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∞ –≤–∞–ª—é—Ç–∞: ${currencyCode}`);
            
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å—Å—ã–ª–∫–µ
            event.preventDefault();
        }
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            const langDropdown = document.getElementById('langDropdown');
            const currencyDropdown = document.getElementById('currencyDropdown');
            const langSelector = event.target.closest('.language-dropdown');
            
            if (!langSelector) {
                langDropdown.classList.remove('show');
                currencyDropdown.classList.remove('show');
            }
        });
        
        // ‚úÖ –ê–†–•–ò–¢–ï–ö–¢–£–†–ù–ê–Ø –ß–ò–°–¢–û–¢–ê: Google Maps —É–¥–∞–ª—ë–Ω - footer –∫–∞—Ä—Ç–∞ –∞–≤—Ç–æ–Ω–æ–º–Ω–∞!
    </script>
</body>
</html>
