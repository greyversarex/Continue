<html><head><title>Test Guides</title></head><body><h1>Guide Test</h1><div id="result"></div><script>
fetch("/api/guides")
.then(r => r.json())
.then(data => {
  console.log("Guide data:", data);
  if(data.success && data.data.length > 0) {
    const guide = data.data[0];
    document.getElementById("result").innerHTML = `
      <div style="border: 2px solid #ccc; padding: 20px; margin: 10px;">
        <img src="${guide.photo}" width="100" height="100" style="border-radius: 50%;" />
        <h2>${guide.name}</h2>
        <p>${guide.description}</p>
        <p>Languages: ${guide.languages}</p>
        <p>Experience: ${guide.experience} years</p>
        <p>Rating: ${guide.rating}/5</p>
      </div>
    `;
  } else {
    document.getElementById("result").innerHTML = "No guides found";
  }
})
.catch(e => {
  console.error("Error:", e);
  document.getElementById("result").innerHTML = "Error loading guides: " + e.message;
});
</script></body></html>
