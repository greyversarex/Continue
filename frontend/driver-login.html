<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <!-- –§–æ—Ä–º–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –≤–æ–¥–∏—Ç–µ–ª—è -->
    <div class="bg-white rounded-2xl card-shadow p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-car text-blue-600 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">–ö–∞–±–∏–Ω–µ—Ç –≤–æ–¥–∏—Ç–µ–ª—è</h2>
            <p class="text-gray-600">–í–æ–π–¥–∏—Ç–µ –≤ —Å–≤–æ–π –ª–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç</p>
        </div>

        <form id="driverLoginForm" class="space-y-6">
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                <!-- –û—à–∏–±–∫–∏ –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>

            <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg">
                <!-- –£—Å–ø–µ—à–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è –±—É–¥—É—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
            </div>

            <div class="space-y-1">
                <label for="driverLogin" class="block text-sm font-medium text-gray-700">–õ–æ–≥–∏–Ω</label>
                <div class="relative">
                    <input type="text" 
                           id="driverLogin" 
                           name="login"
                           class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="–í–∞—à –ª–æ–≥–∏–Ω"
                           required>
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div class="space-y-1">
                <label for="driverPassword" class="block text-sm font-medium text-gray-700">–ü–∞—Ä–æ–ª—å</label>
                <div class="relative">
                    <input type="password" 
                           id="driverPassword" 
                           name="password"
                           class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="–í–∞—à –ø–∞—Ä–æ–ª—å"
                           required>
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <button type="button" 
                            id="togglePassword" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i class="fas fa-eye text-gray-400 hover:text-gray-600 transition-colors" id="togglePasswordIcon"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" 
                           id="rememberMe" 
                           name="rememberMe"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
                        –ó–∞–ø–æ–º–Ω–∏—Ç—å –º–µ–Ω—è
                    </label>
                </div>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-500 transition-colors">
                    –ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?
                </a>
            </div>

            <button type="submit" 
                    id="loginButton"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <span id="loginButtonText">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    –í–æ–π—Ç–∏ –≤ –∫–∞–±–∏–Ω–µ—Ç
                </span>
                <span id="loginButtonLoading" class="hidden">
                    <i class="fas fa-spinner fa-spin mr-2"></i>
                    –í—Ö–æ–¥...
                </span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                –í–æ–∑–Ω–∏–∫–ª–∏ –≤–æ–ø—Ä–æ—Å—ã? 
                <a href="tel:+992901234567" class="text-blue-600 hover:text-blue-500 transition-colors">
                    <i class="fas fa-phone mr-1"></i>
                    +992 90 123-45-67
                </a>
            </p>
        </div>

        <div class="mt-4 text-center">
            <a href="/" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">
                <i class="fas fa-arrow-left mr-1"></i>
                –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é
            </a>
        </div>
    </div>

    <script>
        // API –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        function getApiUrl() {
            return window.location.origin + '/api';
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('driverPassword');
            const toggleIcon = document.getElementById('togglePasswordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± –æ—à–∏–±–∫–µ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.classList.add('hidden');
            errorDiv.classList.remove('hidden');
            errorDiv.textContent = message;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–± —É—Å–ø–µ—Ö–µ
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.classList.add('hidden');
            successDiv.classList.remove('hidden');
            successDiv.textContent = message;
        }

        // –°–∫—Ä—ã—Ç—å –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è
        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–∏
        function setLoading(loading) {
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginButtonLoading = document.getElementById('loginButtonLoading');
            
            if (loading) {
                loginButton.disabled = true;
                loginButton.classList.add('opacity-75', 'cursor-not-allowed');
                loginButtonText.classList.add('hidden');
                loginButtonLoading.classList.remove('hidden');
            } else {
                loginButton.disabled = false;
                loginButton.classList.remove('opacity-75', 'cursor-not-allowed');
                loginButtonText.classList.remove('hidden');
                loginButtonLoading.classList.add('hidden');
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ñ–æ—Ä–º—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        document.getElementById('driverLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const login = document.getElementById('driverLogin').value.trim();
            const password = document.getElementById('driverPassword').value;
            
            if (!login || !password) {
                showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }
            
            setLoading(true);
            hideMessages();
            
            try {
                const response = await fetch(`${getApiUrl()}/drivers/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        login: login,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–∫–µ–Ω
                    localStorage.setItem('driverToken', data.data.token);
                    localStorage.setItem('driverInfo', JSON.stringify(data.data.driver));
                    
                    showSuccess('–ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...');
                    
                    setTimeout(() => {
                        // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –∫–∞–±–∏–Ω–µ—Ç –≤–æ–¥–∏—Ç–µ–ª—è (–∫–æ–≥–¥–∞ –æ–Ω –±—É–¥–µ—Ç —Å–æ–∑–¥–∞–Ω)
                        window.location.href = '/driver-dashboard.html';
                    }, 1500);
                    
                } else {
                    showError(data.message || '–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏');
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:', error);
                showError('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
            } finally {
                setLoading(false);
            }
        });

        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –ª–∏ –≤–æ–¥–∏—Ç–µ–ª—å —É–∂–µ
        document.addEventListener('DOMContentLoaded', function() {
            const driverToken = localStorage.getItem('driverToken');
            if (driverToken) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤–∞–ª–∏–¥–Ω–æ—Å—Ç—å —Ç–æ–∫–µ–Ω–∞
                fetch(`${getApiUrl()}/drivers/profile`, {
                    headers: {
                        'Authorization': `Bearer ${driverToken}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // –¢–æ–∫–µ–Ω –≤–∞–ª–∏–¥–µ–Ω, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –∫–∞–±–∏–Ω–µ—Ç
                        window.location.href = '/driver-dashboard.html';
                    }
                })
                .catch(() => {
                    // –¢–æ–∫–µ–Ω –Ω–µ–≤–∞–ª–∏–¥–µ–Ω, —É–¥–∞–ª—è–µ–º –µ–≥–æ
                    localStorage.removeItem('driverToken');
                    localStorage.removeItem('driverProfile');
                });
            }
        });

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–µ –ø–æ–ª–µ
        document.getElementById('driverLogin').focus();
    </script>
