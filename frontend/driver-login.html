<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход водителя - Bunyod Tour</title>
    <link rel="icon" href="./assets/logo.ico" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Логотип -->
    <div class="absolute top-8 left-8">
        <img src="./Logo-Ru_1754635713718.png" alt="Bunyod Tour" class="h-12">
    </div>

    <!-- Форма авторизации водителя -->
    <div class="bg-white rounded-2xl card-shadow p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-car text-blue-600 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Кабинет водителя</h2>
            <p class="text-gray-600">Войдите в свой личный кабинет</p>
        </div>

        <form id="driverLoginForm" class="space-y-6">
            <div id="errorMessage" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                <!-- Ошибки будут отображаться здесь -->
            </div>

            <div id="successMessage" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg">
                <!-- Успешные сообщения будут отображаться здесь -->
            </div>

            <div class="space-y-1">
                <label for="driverLogin" class="block text-sm font-medium text-gray-700">Логин</label>
                <div class="relative">
                    <input type="text" 
                           id="driverLogin" 
                           name="login"
                           class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="Ваш логин"
                           required>
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                        <i class="fas fa-user text-gray-400"></i>
                    </div>
                </div>
            </div>

            <div class="space-y-1">
                <label for="driverPassword" class="block text-sm font-medium text-gray-700">Пароль</label>
                <div class="relative">
                    <input type="password" 
                           id="driverPassword" 
                           name="password"
                           class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                           placeholder="Ваш пароль"
                           required>
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <button type="button" 
                            id="togglePassword" 
                            class="absolute inset-y-0 right-0 pr-3 flex items-center">
                        <i class="fas fa-eye text-gray-400 hover:text-gray-600 transition-colors" id="togglePasswordIcon"></i>
                    </button>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" 
                           id="rememberMe" 
                           name="rememberMe"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
                        Запомнить меня
                    </label>
                </div>
                <a href="#" class="text-sm text-blue-600 hover:text-blue-500 transition-colors">
                    Забыли пароль?
                </a>
            </div>

            <button type="submit" 
                    id="loginButton"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                <span id="loginButtonText">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Войти в кабинет
                </span>
                <span id="loginButtonLoading" class="hidden">
                    <i class="fas fa-spinner fa-spin mr-2"></i>
                    Вход...
                </span>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Возникли вопросы? 
                <a href="tel:+992901234567" class="text-blue-600 hover:text-blue-500 transition-colors">
                    <i class="fas fa-phone mr-1"></i>
                    +992 90 123-45-67
                </a>
            </p>
        </div>

        <div class="mt-4 text-center">
            <a href="/" class="text-sm text-gray-500 hover:text-gray-700 transition-colors">
                <i class="fas fa-arrow-left mr-1"></i>
                Вернуться на главную
            </a>
        </div>
    </div>

    <script>
        // API конфигурация
        function getApiUrl() {
            return window.location.origin + '/api';
        }

        // Показать/скрыть пароль
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('driverPassword');
            const toggleIcon = document.getElementById('togglePasswordIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        });

        // Показать сообщение об ошибке
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.classList.add('hidden');
            errorDiv.classList.remove('hidden');
            errorDiv.textContent = message;
        }

        // Показать сообщение об успехе
        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.classList.add('hidden');
            successDiv.classList.remove('hidden');
            successDiv.textContent = message;
        }

        // Скрыть все сообщения
        function hideMessages() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        // Показать состояние загрузки
        function setLoading(loading) {
            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');
            const loginButtonLoading = document.getElementById('loginButtonLoading');
            
            if (loading) {
                loginButton.disabled = true;
                loginButton.classList.add('opacity-75', 'cursor-not-allowed');
                loginButtonText.classList.add('hidden');
                loginButtonLoading.classList.remove('hidden');
            } else {
                loginButton.disabled = false;
                loginButton.classList.remove('opacity-75', 'cursor-not-allowed');
                loginButtonText.classList.remove('hidden');
                loginButtonLoading.classList.add('hidden');
            }
        }

        // Обработчик формы авторизации
        document.getElementById('driverLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const login = document.getElementById('driverLogin').value.trim();
            const password = document.getElementById('driverPassword').value;
            
            if (!login || !password) {
                showError('Пожалуйста, заполните все поля');
                return;
            }
            
            setLoading(true);
            hideMessages();
            
            try {
                const response = await fetch(`${getApiUrl()}/drivers/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        login: login,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Сохраняем токен
                    localStorage.setItem('driverToken', data.data.token);
                    localStorage.setItem('driverInfo', JSON.stringify(data.data.driver));
                    
                    showSuccess('Авторизация успешна! Перенаправление...');
                    
                    setTimeout(() => {
                        // Перенаправляем на кабинет водителя (когда он будет создан)
                        window.location.href = '/driver-dashboard.html';
                    }, 1500);
                    
                } else {
                    showError(data.message || 'Ошибка авторизации');
                }
                
            } catch (error) {
                console.error('Ошибка авторизации:', error);
                showError('Ошибка соединения с сервером');
            } finally {
                setLoading(false);
            }
        });

        // Проверяем, не авторизован ли водитель уже
        document.addEventListener('DOMContentLoaded', function() {
            const driverToken = localStorage.getItem('driverToken');
            if (driverToken) {
                // Проверяем валидность токена
                fetch(`${getApiUrl()}/drivers/profile`, {
                    headers: {
                        'Authorization': `Bearer ${driverToken}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Токен валиден, перенаправляем на кабинет
                        window.location.href = '/driver-dashboard.html';
                    }
                })
                .catch(() => {
                    // Токен невалиден, удаляем его
                    localStorage.removeItem('driverToken');
                    localStorage.removeItem('driverProfile');
                });
            }
        });

        // Автофокус на первое поле
        document.getElementById('driverLogin').focus();
    </script>
</body>
</html>
