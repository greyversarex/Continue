<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кабинет тургида - Bunyod-Tour</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .status-pending { background: linear-gradient(45deg, #FEF3C7, #FDE68A); color: #92400E; }
        .status-active { background: linear-gradient(45deg, #DBEAFE, #BFDBFE); color: #1E40AF; }
        .status-finished { background: linear-gradient(45deg, #D1FAE5, #A7F3D0); color: #065F46; }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <div class="bg-gradient-to-r from-blue-600 to-purple-600 w-12 h-12 rounded-full flex items-center justify-center mr-4">
                        <i class="fas fa-user-tie text-white text-xl"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Кабинет тургида</h1>
                        <p class="text-gray-600" id="guideName">Загрузка...</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Выход
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Активные туры</p>
                        <p class="text-3xl font-bold text-blue-600" id="activeTours">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-route text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Завершённые туры</p>
                        <p class="text-3xl font-bold text-green-600" id="completedTours">0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-check-circle text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Всего туристов</p>
                        <p class="text-3xl font-bold text-purple-600" id="totalTourists">0</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-full">
                        <i class="fas fa-users text-purple-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tours List -->
        <div class="card rounded-xl p-6">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-list-alt mr-2 text-blue-600"></i>
                    Мои туры
                </h2>
                <button id="refreshBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                    <i class="fas fa-refresh mr-2"></i>Обновить
                </button>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="text-center py-12">
                <i class="fas fa-spinner fa-spin text-4xl text-blue-500 mb-4"></i>
                <p class="text-gray-600">Загрузка туров...</p>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="hidden text-center py-12">
                <i class="fas fa-calendar-times text-6xl text-gray-300 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-500 mb-2">Туры не назначены</h3>
                <p class="text-gray-400">У вас пока нет назначенных туров</p>
            </div>

            <!-- Tours Grid -->
            <div id="toursGrid" class="hidden grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- Tours will be loaded here dynamically -->
            </div>
        </div>
    </main>

    <!-- Tour Detail Modal -->
    <div id="tourModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-2xl font-bold text-gray-800" id="modalTourTitle">Детали тура</h3>
                    <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>

                <!-- Modal content will be loaded here -->
                <div id="modalContent">
                    <!-- Tour details, status controls, tourist list, etc. -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let guideData = null;
        let tours = [];

        // Check authentication
        function checkAuth() {
            const token = localStorage.getItem('tourGuideToken');
            const data = localStorage.getItem('tourGuideData');

            if (!token || !data) {
                window.location.href = '/guide-login.html';
                return false;
            }

            try {
                guideData = JSON.parse(data);
                document.getElementById('guideName').textContent = guideData.name;
                return true;
            } catch (error) {
                console.error('Error parsing guide data:', error);
                window.location.href = '/guide-login.html';
                return false;
            }
        }

        // Load tours from real API
        async function loadTours() {
            document.getElementById('loadingState').classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('toursGrid').classList.add('hidden');

            try {
                const token = localStorage.getItem('tourGuideToken');
                const response = await fetch('/api/guide/tours', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                console.log('Tours API response:', result);

                if (result.success) {
                    displayTours(result.data || []);
                    updateStats(result.data || []);
                } else {
                    throw new Error(result.message || 'Failed to load tours');
                }
            } catch (error) {
                console.error('Error loading tours:', error);
                // Show empty state on error
                document.getElementById('emptyState').classList.remove('hidden');
            } finally {
                document.getElementById('loadingState').classList.add('hidden');
            }
        }

        function displayTours(toursList) {
            const toursGrid = document.getElementById('toursGrid');
            
            if (toursList.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }

            toursGrid.innerHTML = '';
            toursGrid.classList.remove('hidden');

            toursList.forEach(tour => {
                // Handle both JSON string and object formats for title
                let tourTitle;
                try {
                    tourTitle = typeof tour.title === 'string' ? JSON.parse(tour.title) : tour.title;
                } catch (e) {
                    tourTitle = { ru: tour.title || 'Без названия', en: tour.title || 'Untitled' };
                }
                
                // Handle dates
                const startDate = tour.scheduledStartDate ? new Date(tour.scheduledStartDate) : new Date();
                const endDate = tour.scheduledEndDate ? new Date(tour.scheduledEndDate) : new Date();
                
                const statusClass = `status-${tour.status || 'pending'}`;
                const statusText = {
                    'pending': 'Ожидает',
                    'active': 'В процессе', 
                    'finished': 'Завершён'
                }[tour.status || 'pending'];

                const tourCard = `
                    <div class="card rounded-xl p-6 cursor-pointer hover:shadow-lg" onclick="openTourModal(${tour.id})">
                        <div class="flex items-center justify-between mb-4">
                            <span class="text-sm font-semibold text-gray-500">${tour.uniqueCode}</span>
                            <span class="px-3 py-1 rounded-full text-sm font-semibold ${statusClass}">
                                ${statusText}
                            </span>
                        </div>
                        
                        <h3 class="text-lg font-bold text-gray-800 mb-3 line-clamp-2">${tourTitle.ru}</h3>
                        
                        <div class="space-y-2 text-sm text-gray-600 mb-4">
                            <div class="flex items-center">
                                <i class="fas fa-calendar-start text-blue-500 mr-2 w-4"></i>
                                ${startDate.toLocaleDateString('ru-RU')}
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-calendar-end text-red-500 mr-2 w-4"></i>
                                ${endDate.toLocaleDateString('ru-RU')}
                            </div>
                            <div class="flex items-center">
                                <i class="fas fa-users text-green-500 mr-2 w-4"></i>
                                ${tour.totalTourists} туристов
                            </div>
                        </div>
                        
                        <div class="flex justify-between items-center text-xs text-gray-500">
                            <span>${tour.bookingsCount} бронирований</span>
                            <i class="fas fa-arrow-right"></i>
                        </div>
                    </div>
                `;
                
                toursGrid.innerHTML += tourCard;
            });
        }

        function updateStats(toursList) {
            const activeTours = toursList.filter(tour => ['pending', 'active'].includes(tour.status)).length;
            const completedTours = toursList.filter(tour => tour.status === 'finished').length;
            const totalTourists = toursList.reduce((sum, tour) => sum + tour.totalTourists, 0);

            document.getElementById('activeTours').textContent = activeTours;
            document.getElementById('completedTours').textContent = completedTours;
            document.getElementById('totalTourists').textContent = totalTourists;
        }

        function openTourModal(tourId) {
            document.getElementById('tourModal').classList.remove('hidden');
            document.getElementById('modalContent').innerHTML = `
                <div class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-3xl text-blue-500 mb-4"></i>
                    <p class="text-gray-600">Загрузка деталей тура...</p>
                </div>
            `;

            // Load real tour details from API
            loadTourDetails(tourId);
        }

        async function loadTourDetails(tourId) {
            try {
                const token = localStorage.getItem('tourGuideToken');
                const response = await fetch(`/api/guide/tours/${tourId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    displayTourDetails(result.data);
                } else {
                    throw new Error(result.message || 'Failed to load tour details');
                }
            } catch (error) {
                console.error('Error loading tour details:', error);
                document.getElementById('modalContent').innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-exclamation-triangle text-3xl text-red-500 mb-4"></i>
                        <p class="text-red-600">Ошибка загрузки деталей тура</p>
                        <p class="text-gray-500 text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        }

        function displayTourDetails(tour) {
            const tourTitle = typeof tour.title === 'string' ? JSON.parse(tour.title) : tour.title;
            const statusText = {
                'pending': 'Ожидает начала',
                'active': 'В процессе', 
                'finished': 'Завершён'
            }[tour.status || 'pending'];

            document.getElementById('modalContent').innerHTML = `
                <div class="space-y-6">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h4 class="font-semibold text-blue-800 mb-2">Статус тура: ${statusText}</h4>
                        <div class="flex space-x-3">
                            ${tour.status === 'pending' ? `
                                <button onclick="updateTourStatus(${tour.id}, 'active')" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                                    <i class="fas fa-play mr-2"></i>Начать тур
                                </button>
                            ` : ''}
                            ${tour.status === 'active' ? `
                                <button onclick="updateTourStatus(${tour.id}, 'finished')" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors">
                                    <i class="fas fa-check mr-2"></i>Завершить тур
                                </button>
                            ` : ''}
                        </div>
                    </div>

                    <div>
                        <h4 class="font-semibold text-gray-800 mb-3">Информация о туре</h4>
                        <div class="bg-gray-50 p-4 rounded-lg space-y-2">
                            <p><strong>Название:</strong> ${tourTitle.ru}</p>
                            <p><strong>Продолжительность:</strong> ${tour.duration || 'Не указана'}</p>
                            <p><strong>Цена:</strong> ${tour.price || 'Не указана'} ${tour.currency || 'TJS'}</p>
                            <p><strong>Код тура:</strong> ${tour.uniqueCode || 'Не назначен'}</p>
                        </div>
                    </div>

                    <div>
                        <h4 class="font-semibold text-gray-800 mb-3">Программа тура</h4>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            ${tour.itinerary ? `<p class="text-gray-600">${tour.itinerary}</p>` : '<p class="text-gray-500">Программа тура не добавлена</p>'}
                        </div>
                    </div>

                    <div>
                        <h4 class="font-semibold text-gray-800 mb-3">Список бронирований</h4>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            ${tour.bookings && tour.bookings.length > 0 ? 
                                tour.bookings.map(booking => `
                                    <div class="flex justify-between items-center p-2 bg-white rounded mb-2">
                                        <span>${booking.contactName || 'Клиент'}</span>
                                        <span class="text-sm text-gray-600">${booking.contactEmail || 'Нет email'}</span>
                                        <span class="text-sm font-semibold">${booking.numberOfTourists} чел.</span>
                                    </div>
                                `).join('') 
                                : '<p class="text-gray-500">Нет активных бронирований</p>'
                            }
                        </div>
                    </div>

                    <div class="bg-green-50 p-4 rounded-lg">
                        <p class="text-green-800 text-sm">
                            <i class="fas fa-check-circle mr-2"></i>
                            Система полностью функциональна. Управляйте турами в реальном времени.
                        </p>
                    </div>
                </div>
            `;
        }

        async function updateTourStatus(tourId, newStatus) {
            try {
                const token = localStorage.getItem('tourGuideToken');
                const response = await fetch(`/api/guide/tours/${tourId}/${newStatus === 'active' ? 'start' : 'finish'}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                const result = await response.json();

                if (result.success) {
                    // Reload tours to reflect changes
                    loadTours();
                    // Reload tour details in modal
                    loadTourDetails(tourId);
                    
                    // Show success message
                    alert(`Статус тура обновлен: ${newStatus === 'active' ? 'Тур начат' : 'Тур завершён'}`);
                } else {
                    throw new Error(result.message || 'Failed to update tour status');
                }
            } catch (error) {
                console.error('Error updating tour status:', error);
                alert('Ошибка при обновлении статуса тура: ' + error.message);
            }
        }

        // Event listeners
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('tourModal').classList.add('hidden');
        });

        document.getElementById('refreshBtn').addEventListener('click', loadTours);

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Вы действительно хотите выйти?')) {
                localStorage.removeItem('tourGuideToken');
                localStorage.removeItem('tourGuideData');
                window.location.href = '/guide-login.html';
            }
        });

        // Initialize
        if (checkAuth()) {
            loadTours();
        }
    </script>
</body>
</html>
